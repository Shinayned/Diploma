<div class="modal fade" id="addTagWindow" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="container">
                    <h5 class="text-center">Add tag</h5>
                </div>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="tag-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="tag-name">
                    </div>
                </form>
                <div class="form-group">
                    <label for="tag-parent">Tag parent:</label>
                    <input class="custom-select" list="tag-parent-names" id="tag-parent">
                    <datalist id="tag-parent-names">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </datalist>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addTag($('#tag-name').val(), $('#tag-parent').val())">Add</button>
            </div>
        </div>
    </div>
</div>
