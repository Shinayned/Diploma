<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor-contents.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <script src="https://uicdn.toast.com/tui-editor/latest/tui-editor-Editor-full.js"></script>

    <meta charset="UTF-8">
    <title>DIPLOMA</title>
</head>
<body>

<textarea id="text"></textarea>
<button id="check">Check</button>

<div id="editSection"></div>

<div id="viewerSection"></div>

</body>

<script>
    var markdownEditor = new SimpleMDE({
        element: document.getElementById("text"),
        toolbar: ["bold", "italic", "heading", "|",
            "quote", "unordered-list", "ordered-list", "|",
            "link", "image", "|",
            "preview", "side-by-side", "|",
            {
                name: "guide",
                action: function openLink(editor) {
                    window.open('http://google.com')
                },
                className: "fa fa-question-circle",
                title: "Guide",
            }],
        status: false,
        placeholder: "Enter article text...",
        spellChecker: false,
    });
    document.getElementById("check").onclick = function () {
        alert(markdownEditor.value());
    };

    var editor = new tui.Editor({
        el: document.querySelector('#editSection'),
        initialEditType: 'markdown',
        previewStyle: 'vertical',
        initialValue: "# head",
    });

    alert(editor.getMarkdown());

</script>
</html>
